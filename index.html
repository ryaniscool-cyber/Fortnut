<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Multiplayer Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        color: white;
        font-family: sans-serif;
        text-align: center;
      }

      #ui {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }

      #username, #connectId {
        margin: 0.25em;
        padding: 0.3em;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <input id="username" placeholder="Enter your name" />
      <input id="connectId" placeholder="Other player's ID" />
      <button id="connectBtn">Connect</button>
      <div id="yourId"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const myName = document.getElementById('username');
      const connectId = document.getElementById('connectId');
      const connectBtn = document.getElementById('connectBtn');
      const yourId = document.getElementById('yourId');

      const geometry = new THREE.BoxGeometry();
      const myMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const otherMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

      const myCube = new THREE.Mesh(geometry, myMaterial);
      scene.add(myCube);

      const otherCube = new THREE.Mesh(geometry, otherMaterial);
      scene.add(otherCube);

      // Text label above cubes
      const createLabel = (text) => {
        const div = document.createElement('div');
        div.style.position = 'absolute';
        div.style.color = 'white';
        div.style.fontSize = '12px';
        div.innerText = text;
        document.body.appendChild(div);
        return div;
      };

      const myLabel = createLabel('');
      const otherLabel = createLabel('');

      let conn;

      const peer = new Peer();
      peer.on('open', id => {
        yourId.textContent = `Your ID: ${id}`;
      });

      peer.on('connection', connection => {
        conn = connection;
        setupConnection();
      });

      connectBtn.onclick = () => {
        conn = peer.connect(connectId.value);
        setupConnection();
      };

      function setupConnection() {
        if (!conn) return;
        conn.on('data', data => {
          if (data.pos) {
            otherCube.position.set(data.pos.x, data.pos.y, data.pos.z);
          }
          if (data.name) {
            otherLabel.innerText = data.name;
          }
        });
      }

      camera.position.z = 5;

      const keys = {};
      document.addEventListener('keydown', e => keys[e.key] = true);
      document.addEventListener('keyup', e => keys[e.key] = false);

      function animate() {
        requestAnimationFrame(animate);

        if (keys['ArrowUp']) myCube.position.y += 0.05;
        if (keys['ArrowDown']) myCube.position.y -= 0.05;
        if (keys['ArrowLeft']) myCube.position.x -= 0.05;
        if (keys['ArrowRight']) myCube.position.x += 0.05;

        // Send position and name to peer
        if (conn && conn.open) {
          conn.send({
            pos: myCube.position,
            name: myName.value
          });
        }

        // Update my name label
        myLabel.innerText = myName.value || 'Me';

        // Position labels above cubes
        [myCube, otherCube].forEach((cube, i) => {
          const vector = cube.position.clone().project(camera);
          const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
          const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;
          const label = i === 0 ? myLabel : otherLabel;
          label.style.left = `${x}px`;
          label.style.top = `${y - 20}px`;
        });

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
