<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite Lite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <input id="username" placeholder="Your name" />
    <input id="peerId" placeholder="Friend's ID" />
    <button id="connectBtn">Connect</button>
    <div id="myId"></div>
  </div>
  <div id="hud">
    <div id="health">❤️ 100</div>
    <div id="ammo">🔫 30/30</div>
    <img id="crosshair" src="https://upload.wikimedia.org/wikipedia/commons/2/24/Crosshair.svg" />
  </div>
  <canvas id="game"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/controls/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
